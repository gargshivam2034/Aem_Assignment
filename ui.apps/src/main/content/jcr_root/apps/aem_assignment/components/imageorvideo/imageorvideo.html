<h1> This is image and Video component </h1>
<sly data-sly-use.model="com.aem.assignment.core.models.ImageOrVideoComponentModel">

    <div data-sly-test="${model.contentType}">
        <p>Content Type: ${model.contentType}</p>
        <div data-sly-test="${model.contentType == 'image'}">
            <img src="${model.image}">
        </div>
        <div data-sly-test="${model.contentType == 'video'}">
            <iframe width="560" height="315" src="${model.video}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div data-sly-test="${!model.contentType}">
        <p>No content type specified.</p>
    </div>

</sly>
